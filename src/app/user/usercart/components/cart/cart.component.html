
<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
<div class="headCart">
  <p class="lead">You have <label class="text-danger ">{{productcart.length}}</label> item in your cart</p>
  <span class="text-danger card-header" (click)="clearAll()">Clear Shopping Cart</span>
</div>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th style="width: 25%;">Quantity</th>
              <th>Totle</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of productcart let index = index">
              <td><img src="{{item.itm.image}}" alt="" style="width: 15%;height: 15%;"></td>
              <td>{{item.itm.title}}</td>
              <td> {{item.itm.price}}L.E</td>
              <td>
                  <div class="quantity">
                      <button class="btn btn-dark"(click)="addAmount(index)" >+</button>
                      <input class="form-control"  type="number" min="1" [(ngModel)]="item.quantity"(change)="detectchange()" >
                      <button class="btn btn-dark" (click)="minsAmount(index)" >-</button>
                  </div>
              </td>
              <td>{{item.itm.price * item.quantity}} L.E</td>
              <td>
                  <button class="btn btn-danger" (click)="delteproduct(index)" >Delete</button>
              </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Total :{{total}}  LE</th>
              <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
          </tr>
      </tfoot>
  </table>

</div>
<div class="alert alert-success" role="alert" *ngIf="success" ><strong>Well done!</strong> Your Order is Successfully Send</div>
